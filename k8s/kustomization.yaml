apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: infra-bot

resources:
  - namespace.yaml
  - secret.yaml
  - pv.yaml
  - pvc.yaml
  - deployment.yaml

# Generate ConfigMaps from local files (synced from parent directory)
configMapGenerator:
  - name: infra-bot-config
    files:
      - config.json
  - name: infra-bot-certs
    files:
      - certs/main_router.crt
      # Add more certificates as needed

# Add common labels to all resources
labels:
  - pairs:
      app: infra-bot
      managed-by: kustomize
