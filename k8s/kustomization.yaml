apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: infra-bot

# NOTE: Before deploying, copy secret.example.yaml to secret.yaml and fill in your credentials
resources:
  - namespace.yaml
  - secret.yaml  # Create this from secret.example.yaml
  - pvc.yaml
  - deployment.yaml

# Generate ConfigMap from existing config.json file
configMapGenerator:
  - name: infra-bot-config
    files:
      - ../config.json
  - name: infra-bot-certs
    files:
      - ../app/mikrotik/certs/main_router.crt
      # Add more certificates as needed:
      # - ../app/mikrotik/certs/office.crt

# Add common labels to all resources
commonLabels:
  app: infra-bot
  managed-by: kustomize
