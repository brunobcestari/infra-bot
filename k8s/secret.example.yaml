apiVersion: v1
kind: Secret
metadata:
  name: infra-bot-secrets
  namespace: infra-bot
type: Opaque
stringData:
  # Telegram Bot Token - Get from @BotFather
  TELEGRAM_BOT_TOKEN: "your-bot-token-here"

  # MikroTik device passwords
  # Add more as needed for each device in config.json
  # Format: MIKROTIK_<DEVICE_SLUG>_PASSWORD where slug is from device name
  # Example: "Main Router" -> MIKROTIK_MAIN_ROUTER_PASSWORD
  MIKROTIK_MAIN_ROUTER_PASSWORD: "your-password-here"

  # MFA encryption key - Generate with: openssl rand -base64 32
  # IMPORTANT: Keep this key secure and backed up!
  MFA_ENCRYPTION_KEY: "your-random-encryption-key-here"
